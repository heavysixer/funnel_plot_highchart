<html>
  <head>
    <title>Funnel Plot</title>
  </head>
  <body>
    <div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
    <script type="text/javascript" src="../javascripts/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="../javascripts/highcharts.src.js"></script>
    <script type="text/javascript" src="../javascripts/funnelplot.highcharts.js"></script>
    <script type="text/javascript">
      $("#container").funnelPlot({
        title : {
          text : 'Directly Standardized Rates'
        },
        series: {
          data :[
          {
              'label': "Braintree",
              'rate': 155.6,
              'population': 60700,
              'observation': 131
          },
          {
              'label': "Breckland",
              'rate': 210.2,
              'population': 54100,
              'observation': 92
          },
          {
              'label': "Brentwood",
              'rate': 111.9,
              'population': 34100,
              'observation': 43
          },
          {
              'label': "Kings Lynn",
              'rate': 138.5,
              'population': 64000,
              'observation': 105
          }
          ]
        }
      });
    </script>
</body>
</html>
